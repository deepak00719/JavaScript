<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p1>Elementes of array are  1 2 3 4 5 6</p1></br/>
    <button onclick="EvenNumbers()">Click</button>
    <br/>
    <script>

        
  function EvenNumbers() {
        var arr = [1, 2, 3, 4, 5, 6];
        document.write("Even numbers are <br/>");
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                document.writeln(arr[i] + "<br />");
                
            }
        }
    }

    </script>
</body>
</html>
