<body>
    <Script>
        var obj = [{ id="4",Name="abc" },{id="10",Name="ab2"} , {id="5",Name="abc3"},{id="6",Name="abc5"}]

obj.sort(function(a,b){
    if(a.id<b.id)
    return -1;
    if(a.id>b.id)
    return 1;
    return 0;
       
})
    </Script>
